<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas de Cocina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6347;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: sticky; /* Fija el encabezado en la parte superior */
            top: 0; /* Coloca el encabezado en la parte superior */
            z-index: 1000; /* Asegura que esté por encima de otros elementos */
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ff6347;
        }
        .recipe {
            margin-bottom: 2rem;
        }
        .recipe h3 {
            margin: 0.5rem 0;
        }
        .recipe ul {
            list-style: none;
            padding: 0;
        }
        .recipe li {
            margin: 0.5rem 0;
        }
        .recipe p {
            margin: 1rem 0;
        }
        /* Estilos para el botón */
        .boton-redireccion {
            display: inline-block;
            background-color: #fa8072; /* Color salmón rojo */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 1rem; /* Margen superior para separar del texto */
            text-decoration: none; /* Para que se vea como un botón */
        }
        .boton-redireccion:hover {
            background-color: #e6735d; /* Color más oscuro al pasar el ratón */
        }
        .boton-redireccion:active {
            background-color: #d2695e; /* Color aún más oscuro al hacer clic */
        }
    </style>
</head>
<body>
<header>
    <h1>Recetas de Cocina</h1>
</header>

<div class="container">
    <div class="recipe">
        <h2>1. Paella Valenciana</h2>
        <a href="paella.html" class="boton-redireccion">Ver receta completa</a>
    </div>

    <div class="recipe">
        <h2>2. Enchiladas Verdes</h2>
        <a href="enchiladas.html" class="boton-redireccion">Ver receta completa</a>
    </div>

    <div class="recipe">
        <h2>3. Curry de Pollo con Arroz Basmati</h2>

        <a href="curry.html" class="boton-redireccion">Ver receta completa</a>
    </div>

    <div class="recipe">
        <h2>4. Tarta de Chocolate</h2>
        <a href="tarta.html" class="boton-redireccion">Ver receta completa</a>
    </div>
</div>
</body>
</html>
